<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/static/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `yarn build`.
    -->
    <title>FarmOS</title>
  </head>
  <body>
    <script>
      // in local dev env - node_env will be 'development' and vars are not available.
      // when built with webpack and served by sprout the template vars below
      // will be replaced.
      if ('%NODE_ENV%' !== 'development') {
        window.plenty = {
          env: {
            AG_GRID_ENTERPRISE_LICENSE_KEY: '{{ config["AG_GRID_ENTERPRISE_LICENSE_KEY"] }}',
            SPROUT_CSRF_COOKIE_NAME: '{{ config["SPROUT_CSRF_COOKIE_NAME"] }}',
            ENVIRONMENT_CONTEXT: '{{ config["ENVIRONMENT_CONTEXT"] }}',
            DATA_DOG_APPLICATION_ID: '{{ config["DATA_DOG_APPLICATION_ID"] }}',
            DATA_DOG_CLIENT_TOKEN: '{{ config["DATA_DOG_CLIENT_TOKEN"] }}',
            GOOGLE_CLIENT_ID: '{{ config["GOOGLE_CLIENT_ID"]}}',
            GOOGLE_UA_ID: '{{ config["GOOGLE_UA_ID"] }}',
          },
        };
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
